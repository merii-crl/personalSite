<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weely Planner</title>
</head>

<body>
    <h1>My Weekly Planner</h1>
    <table cellspacing="10">
        <tr>
            <th>Time</th>
            <th>Monday-Friday</th>
            <th>Saturday-Sunday</th>
        </tr>
        <tr>
            <td>4 am</td>
            <td>Workout</td>
            <td>Workout</td>
        </tr>
        <tr>
            <td>5 am</td>
            <td>Bath</td>
            <td>Bath</td>
        </tr>
        <tr>
            <td>6 am</td>
            <td>Commute for school</td>
            <td>Read</td>
        </tr>
        <tr>
            <td>7-1:20pm</td>
            <td>Study</td>
            <td>Take Courses(Web dev+ Marketing)</td>
        </tr>
        <tr>
            <td>2-4pm</td>
            <td>Take Courses(Web dev+ Marketing)</td>
            <td>Build Projects</td>
        </tr>
        <tr>
            <td>5-6pm</td>
            <td>Build Projects</td>
            <td>Freetime</td>
        </tr>
        <tr>
            <td>7+pm</td>
            <td>Skincare</td>
            <td>Skincare</td>
        </tr>
        <tr>
            <td>8pm</td>
            <td>Sleep</td>
            <td>Sleep</td>
        </tr>
    </table>


</body>

</html>
